weights:
  alpha: 0.7  # Semantic Similarity Weight
  beta: 0.2   # Missing Skill Penalty Weight
  gamma: 0.1  # Experience Gap Penalty Weight

models:
  t5_name: "t5-small"
  bert_name: "bert-base-uncased"

generation:
  max_length: 300
  num_beams: 4

# Novel Feature Configuration (Research-Driven Enhancements)
features:
  # F1: Constraint Coverage Graph
  ccg_enabled: true
  
  # F2: Hallucination Risk Index
  hri_enabled: true
  hri_threshold: 0.3  # Warn if HRI > threshold
  
  # F3: Candidate Sensitivity Simulation
  sensitivity_enabled: true
  sensitivity_simulations: 50  # Number of Monte-Carlo iterations
  
  # F4: Role Drift Detector
  drift_enabled: true
  drift_threshold: 0.4  # Warn if drift > threshold
  
  # F5: Skill Rarity Weighting
  srw_enabled: true

# Data paths
data:
  skill_corpus: "data/job_skills.csv"
  resumes: "data/resumes.csv"
