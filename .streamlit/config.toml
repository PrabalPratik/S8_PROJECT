[theme]
# MAANG-style Enterprise Theme (Clean, Executive Blue)
primaryColor = "#2563EB"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8FAFC"
textColor = "#1E293B"
font = "sans serif"

[server]
headless = true
# Security: Enable CORS protection
enableCORS = true
# Security: Enable XSRF token protection
enableXsrfProtection = true

[browser]
# Privacy: Disable usage statistics collection
gatherUsageStats = false
